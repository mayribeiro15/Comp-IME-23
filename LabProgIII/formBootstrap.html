<!DOCTYPE html>
<html lang="en">
<head>
<title>Ficha de Vacinação Covid</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container-fluid p-5 bg-primary text-white text-left">
    <h1>Ficha de Vacinação Covid</h1>
    <p>Formulário destinado aos pacientes da vacinação de 1ª dose contra o Covid-19.</p> 
</div>
    
    
<div class="container mt-5">
    <form>
        <h4>Preenchimento do Estabelecimento de Saúde</h4>
        <div class="row">
            <div class="col-sm-2">
                <div class="form-group">
                    <label>CNS do Profissional:</label>
                    <input class="form-control">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label>CRO:</label>
                    <input class="form-control">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label>CNES:</label>
                    <input class="form-control">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label>ISE/Equipe:</label>
                    <input class="form-control">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label>Data:</label>
                    <input class="form-control">
                </div>
            </div>
            <div class="col-sm-2">
                <label>Turno:</label>
                <div class="checkbox">
                    <label><input type="checkbox"> M</label>
                    <label><input type="checkbox"> T</label>
                    <label><input type="checkbox"> N</label>
                </div>
            </div>
        </div>
    </form>
    </div>

<div class="container mt-5">
<form>
    <h4>Preenchimento do Cidadão</h4>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label>Nome:</label>
                <input class="form-control">
            </div>
        </div>
        <div class="col-sm-8">
            <div class="form-group">
                <label>CNS (Cartão Nacional de Saúde) ou CPF:</label>
                <input class="form-control">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Nome da Mãe:</label>
        <input class="form-control">
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label>Data de Nascimento:</label>
                <input class="form-control">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label>Idade:</label>
                <input class="form-control">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label>Telefone:</label>
                <input class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <div class="form-group">
                <label>Logradouro:</label>
                <input class="form-control">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label>Nº:</label>
                <input class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label>Complemento:</label>
                <input class="form-control">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label>Bairro:</label>
                <input class="form-control">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label>CEP:</label>
                <input class="form-control">
            </div>
        </div>
    </div>
</form>
</div>

<div class="container mt-5">
    <form>
        <div class="row">
            <div class="col-sm-4">
                <h4>Sexo</h4>
                <div class="checkbox">
                    <label><input type="checkbox"> Feminino</label>
                    <label><input type="checkbox"> Masculino</label>
                </div>
            </div>
            <div class="col-sm-4">
                <h4>Vacina contra a Gripe</h4>
                <div class="checkbox">
                    <label><input type="checkbox"> Sim</label>
                    <label><input type="checkbox"> Não</label>
                </div>
            </div>
            <div class="col-sm-4">
                <h4>Raça/Cor</h4>
                <div class="checkbox">
                    <label><input type="checkbox"> Amarelo</label>
                    <label><input type="checkbox"> Branco</label>
                    <label><input type="checkbox"> Indígena</label>
                    <label><input type="checkbox"> Pardo</label>
                    <label><input type="checkbox"> Preto</label>
                </div>
            </div>
        </div>
    </form>
</div>


<div class="container mt-5">
    <p>Declaro que li e informo bla bla bla</p>
</div>
    
</body>
</html>
